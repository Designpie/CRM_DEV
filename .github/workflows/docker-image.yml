name: Docker CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up PHP
      run: |
        sudo apt-get update
        sudo apt-get install -y php php-cli php-mbstring php-xml
    
    - name: Run tests
      run: |
        mkdir -p tests
        echo "<?php echo 'Test running successfully';" > tests/test.php
        php tests/test.php
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: design399/crm_docker:latest

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Deploy to Dev
        run: |
          docker run -d -p 8080:80 --name dev_container design399/crm_docker:latest
          echo "Deploying to Dev environment"

  deploy-qa:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: qa
    steps:
      - name: Deploy to Q/A
        run: |
          docker run -d -p 8081:80 --name qa_container design399/crm_docker:latest
          echo "Deploying to Q/A environment"

  deploy-prod:
    needs: deploy-qa
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to Production (Docker)
        run: |
          docker run -d -p 8082:80 --name prod_container design399/crm_docker:latest
          echo "Deploying to Production environment"
      
      - name: Deploy to Production (cPanel)
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}/
